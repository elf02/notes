<body class="font-sans bg-gray-100 antialiased">
  <div x-data="notes()" x-cloak class="notes-app">
    <div class="flex h-screen">
      <div class="w-3/12 lg:w-2/12 bg-indigo-darker text-white overflow-auto">
        <ul class="notes-list list-none">
          <template x-for="note in notes" :key="note.id">
            <li
              class="cursor-pointer mb-1 px-2 py-1 overflow-x-hidden"
              :class="{ active: note.id === editedNote.id }"
            >
              <div class="flex items-center">
                <a
                  class="block w-10/12 break-words"
                  x-text="formatTitle(note)"
                  @click.prevent="editNote(note)">
                </a>
                <a
                  class="block w-2/12 text-xs"
                  @click.prevent="deleteNote(note)"
                >
                  <svg
                    viewBox="0 0 20 20"
                    class="ml-auto w-5 h-5 fill-current hover:text-red-500 transition duration-200 ease-in-out">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                  </svg>
                </a>
              </div>
            </li>
          </template>
          <li class="cursor-pointer my-2 flex justify-center">
            <button
              class="mx-1 outline-none focus:outline-none"
              title="new Note"
              @click="addNote()"
            >
              <svg
                viewBox="0 0 20 20"
                class="w-8 h-8 fill-current hover:text-teal-dark transition duration-200 ease-in-out">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"/>
              </svg>
            </button>
            <button
              class="mx-1 outline-none focus:outline-none"
              title="Save"
              x-show="!saved"
              @click="save()"
            >
              <svg
                viewBox="0 0 20 20"
                class="w-8 h-8 fill-current text-red-500 animate-bounce">
                <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z"/>
              </svg>
            </button>
          </li>
        </ul>
      </div>
      <div class="w-9/12 lg:w-10/12 bg-gray-100">
        <textarea
          class="w-full h-full bg-gray-100 py-2 px-5 outline-none"
          x-show="editedNote.id !== null"
          @keyup="saved = false"
          x-model="editedNote.body"
        ></textarea>
      </div>
    </div>
  </div>

  <script>
    window.noteStore = {
      notes: JSON.parse(localStorage.getItem('note-store') || '[]'),
      saved: true,

      save() {
          localStorage.setItem('note-store', JSON.stringify(this.notes));
          this.saved = true;
      },
    };

    window.notes = function () {
      return {
        ...noteStore,
        editedNote: {
          id: null,
          body: ''
        },

        formatTitle(note) {
          return note.body.split('\n')[0].substr(0, 15).trim().replace(/(\r\n|\n|\r)/gm, '') + '...';
        },

        editNote(note) {
          this.editedNote = note;

          this.save();
        },

        addNote() {
          this.notes.push({
            id: Date.now(),
            body: 'new Note'
          });

          this.save();
        },

        deleteNote(note) {
          let position = this.notes.indexOf(note);
          this.notes.splice(position, 1);

          if (note.id === this.editedNote.id) {
            this.editedNote.id = null;
            this.editedNote.body = '';
          }

          this.save();
        }
      }
    };
  </script>
