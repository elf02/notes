    <title>Notes</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
      [x-cloak] {
        display: none;
      }
    </style>
</head>
<body class="font-sans">
  <div x-data="notes()" x-init="init()" x-cloak class="flex flex-col md:flex-row bg-gray-100 w-full h-screen">
    <div class="md:w-3/12 xl:w-2/12 bg-white shadow-lg p-3">
      <ul class="space-y-2 text-sm">
        <template x-for="note in latestNotes()" :key="note.id">
          <li
            class="p-2 hover:bg-gray-200 transition duration-200 ease-in-out rounded-md font-medium text-sm text-gray-700 overflow-x-hidden"
            :class="{ 'bg-gray-200': note.id === editedNote.id }"
          >
            <div class="flex items-center">
              <a
                href="#"
                class="block flex-grow break-words"
                @click.prevent="editNote(note)"
              >
                <div
                  class="flex items-center space-x-1"
                  :class="{ 'text-teal-dark': note.id === editedNote.id }"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                  <span x-text="formatTitle(note)"></span>
                </div>
              </a>
              <a
                href="#"
                class="block hover:text-red-700 transition duration-200 ease-in-out"
                @click.prevent="deleteNote(note)"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </a>
          </li>
        </template>
        <li class="flex justify-center">
          <button
            class="outline-none focus:outline-none text-gray-700 hover:text-teal-dark transition duration-200 ease-in-out"
            title="new Note"
            @click="addNote()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <div class="md:w-9/12 xl:w-10/12 flex-grow p-4">
      <textarea
        class="w-full h-full bg-gray-100 outline-none"
        x-show="editedNote.id !== null"
        x-model="editedNote.body"
      ></textarea>
    </div>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('notes', function () {
        return {
          notes: this.$persist([]).as('notes'),

          editedNote: {
            id: null,
            body: ''
          },

          init() {
            if (this.notes.length) {
              this.editLatestNote()
            }
          },

          formatTitle(note) {
            return note.body.split('\n')[0].substr(0, 15).trim().replace(/(\r\n|\n|\r)/gm, '') + '...'
          },

          latestNotes () {
            let latestNotes = this.notes.sort((a, b) => b.id - a.id)
            return latestNotes
          },

          editLatestNote() {
            this.editNote(this.latestNotes()[0])
          },

          editNote(note) {
            this.editedNote = note
          },

          addNote() {
            this.notes.push({
              id: Date.now(),
              body: 'new Note'
            })

            this.editLatestNote()
          },

          deleteNote(note) {
            if (!confirm('Delete Note?')) return

            this.notes.splice(this.notes.indexOf(note), 1)

            if (note.id === this.editedNote.id) {
              if (this.notes.length) {
                this.editLatestNote()
              }
              else {
                this.editedNote = {
                  id: null,
                  body: ''
                }
              }
            }
          }
        }
      })
    })
  </script>
